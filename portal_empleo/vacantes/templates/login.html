{% extends 'base.html' %}
{% load static %}
{% block titulo %}
Iniciar Sesión
{% endblock %}
{% block contenido %}
<body>

    <div class="card shadow-lg" style="opacity: 90%;"> 
        <div class="card-header text-center">
            <img src="{% static 'app/imagenes/AGENCIA_DE_EMPLEO_AMARILLO.png' %}" alt="Logo Empresa" class="img-fluid"> 
        </div>
        <div class="card-body" style="background-color: #f8d047; /* Fondo amarillo */">
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Usuario:</label>
                    <input type="text" name="username" id="username" class="form-control" required>
                </div>
                <br>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" name="password" id="password" class="form-control" required>
                    <br>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="show-password" onclick="showPassword()">
                        <label class="form-check-label" for="show-password">Mostrar contraseña</label>
                    </div>
                </div>
                <br>
                <button type="submit" class="btn btn-primary btn-block">Ingresar</button>
                <br>
            </form>
            {% if form.errors %}
                <div class="alert alert-danger">
                    {% for field in form %}
                        {% for error in field.errors %}
                            <p>{{ error }}</p>
                        {% endfor %}
                    {% endfor %}
                </div>
            {% endif %}
        </div>
    </div>
    <script>
        function showPassword() {
            var x = document.getElementById("password");
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
        }
    </script>
</body>
{% endblock %}
