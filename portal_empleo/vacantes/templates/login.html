{% extends 'base.html' %}
{% load static %}
{% block titulo %}
Iniciar Sesión
{% endblock %}
{% block contenido %}
<style>
    .form-control {
        width: 100%; /* Asegura que ocupe todo el espacio disponible */
        box-sizing: border-box; /* Evita que el padding afecte el ancho */
        min-width: 280px; /* Evita que los campos se hagan demasiado pequeños */
    }
    
    /* ... (estilos anteriores sin cambios) ... */
    .login-container {
        min-height: 60vh;
        display: flex;
        align-items: flex-start;
        justify-content: center;
        padding: 40px 20px;
        background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.2) 100%);
    }

    .login-card {
        max-width: 500px;
        width: 100%;
        background: rgba(255, 255, 255, 0.98);
        border-radius: 30px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        overflow: hidden;
        transition: all 0.3s ease;
        margin-top: 20px;
    }

    .login-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
    }

    .login-header {
        background: linear-gradient(135deg, #2a2a2a, #3d3d3d);
        padding: 35px;
        text-align: center;
        border-bottom: 4px solid #f8d047;
    }

    .login-header img {
        max-width: 300px;
        filter: drop-shadow(0 0 15px rgba(248, 208, 71, 0.4));
        transition: transform 0.3s ease;
    }

    .login-header img:hover {
        transform: scale(1.05);
    }

    .login-body {
        padding: 40px;
        background: white;
    }

    .form-group {
        margin-bottom: 25px;
        position: relative;
    }

    .form-control {
        border: 2.5px solid #e1e1e1;
        border-radius: 15px;
        padding: 15px 20px;
        font-size: 1.1rem;
        transition: all 0.3s ease;
        background: #f8f9fa;
    }

    .form-control:focus {
        border-color: #f8d047;
        box-shadow: 0 0 0 0.25rem rgba(248, 208, 71, 0.25);
        background: white;
    }

    .form-label {
        font-weight: 600;
        color: #2a2a2a;
        margin-bottom: 12px;
        display: block;
        font-size: 1.1rem;
    }

    /* Estilos actualizados para el toggle de contraseña */
    .password-toggle {
        margin-top: 12px;
        display: flex;
        align-items: center;
        gap: 10px;
        color: #555;
        font-size: 0.95rem;
        user-select: none;
    }

    .password-toggle input[type="checkbox"] {
        margin-right: 8px;
        width: 16px;
        height: 16px;
        cursor: pointer;
    }

    .password-toggle label {
        color: #2a2a2a;
        font-size: 0.9rem;
        cursor: pointer;
        margin: 0;
        padding: 0;
    }

    .login-btn {
        background: linear-gradient(45deg, #f8d047, #ffb347);
        border: none;
        width: 100%;
        padding: 16px;
        border-radius: 15px;
        color: #2a2a2a;
        font-weight: 600;
        font-size: 1.1rem;
        text-transform: uppercase;
        letter-spacing: 1.5px;
        transition: all 0.3s ease;
        margin-top: 25px;
        cursor: pointer;
    }

    .login-btn:hover {
        background: linear-gradient(45deg, #ffb347, #f8d047);
        transform: translateY(-3px);
        box-shadow: 0 8px 20px rgba(248, 208, 71, 0.4);
    }

    .login-btn:active {
        transform: translateY(1px);
    }

    .alert-custom {
        background: rgba(220, 53, 69, 0.1);
        border: 1px solid rgba(220, 53, 69, 0.3);
        border-radius: 15px;
        color: #dc3545;
        padding: 20px;
        margin-top: 25px;
        font-size: 1rem;
    }

    @keyframes slideDown {
        from {
            transform: translateY(-20px);
            opacity: 0;
        }
        to {
            transform: translateY(0);
            opacity: 1;
        }
    }

    .login-card {
        animation: slideDown 0.5s ease-out;
    }
</style>
<div class="login-container" title="Usuario contraseña mostrar contraseña ingresar">
<div class="login-card" title="Usuario contraseña mostrar contraseña ingresar">
<div class="login-header">
<img alt="Logo Empresa" class="img-fluid" src="{% static 'img/logo_color3.png' %}"/>
</div>
<div class="login-body" title="Usuario contraseña mostrar contraseña ingresar">
<form method="post">
                {% csrf_token %}
                <div class="form-group" title="Usuario">
<label class="form-label" for="username" title="Usuario">Usuario</label>
<input class="form-control" id="username" name="username" placeholder="Usuario" required="" title="Usuario" type="text"/>
</div>
<div class="form-group" title="Contraseña mostrar contraseña">
<label class="form-label" for="password" title="Contraseña">Contraseña</label>
<input class="form-control" id="password" name="password" placeholder="Contraseña" required="" title="Contraseña" type="password"/>
<div class="password-toggle" title="Mostrar contraseña">
<input id="show-password" onclick="showPassword()" title="Show password" type="checkbox"/>
<label for="show-password" title="Mostrar contraseña">Mostrar contraseña</label>
</div>
</div>
<button class="login-btn" title="Ingresar" type="submit">Ingresar</button>
</form>

            {% if form.errors %}
            <div class="alert-custom">
                {% for field in form %}
                    {% for error in field.errors %}
                        <p class="mb-0" title="Error">{{ error }}</p>
                    {% endfor %}
                {% endfor %}
            </div>
            {% endif %}
        </div>
</div>
</div>
<script>
    function showPassword() {
        var x = document.getElementById("password");
        if (x.type === "password") {
            x.type = "text";
        } else {
            x.type = "password";
        }
    }
</script>
{% endblock %}
